<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <script>

    //global variables  
      let computerChoices = ['rock', 'paper', 'scissors'];
      let computerSelection = computerChoices[Math.floor(Math.random() * computerChoices.length)];
      let youLose = "You lose!";
      let youWin = "You win!";
      let itsATie = "It's a tie!";
      let computerScore = 0;
      let playerScore = 0;
    
      //computer chooses
      function getComputerChoice(){
        return computerSelection;
      }

      function playRound(playerSelection, computerSelection){
        //Player is loser
        if(playerSelection.toLowerCase() === "rock" && computerSelection === "paper" || playerSelection.toLowerCase() === "paper" && computerSelection === "scissors" || playerSelection.toLowerCase() === "scissors" && computerSelection === "rock")        
        {
          computerScore++;
          return youLose;
        //Player is winner
        }else if (playerSelection.toLowerCase() === "rock" && computerSelection === "scissors" || playerSelection.toLowerCase() === "paper" && computerSelection === "rock" || playerSelection.toLowerCase() === "scissors" && computerSelection === "paper"){
          playerScore++;
          return youWin;
          //It's a tie
        }else{
          return itsATie;
        }
      }
    

      function game(){
        for (let i = 0; i < 5; i++)
          {
            let playerSelection = prompt("Rock, paper, or scissors?");
            let gameResult = playRound(playerSelection, computerSelection);
            return gameResult;
        }
      }
    
      game();
      //Result and score!
      console.log(game() + " " + "Computer: " + computerScore + " " + "You: " + playerScore);
    

    
    </script>
  </head>

</html>
