    <script>
      
      let choiceValue = ['rock', 'paper', 'scissors'];
      let computerSelection = choiceValue[Math.floor(Math.random() * choiceValue.length)];
      let youLose = "You lose!";
      let youWin = "You win!";
      let itsATie = "It's a tie!";


      function getComputerChoice(){

      function playRound(playerSelection, computerSelection){
        //Player is loser
        if(playerSelection.toLowerCase() === "rock" && computerSelection === "paper"){
          return youLose;
        }else if (playerSelection.toLowerCase() === "paper" && computerSelection === "scissors"){

      function game(){
        for (let i = 0; i < 5; i++){

          return gameResult;
        }
      }

          }else if(gameResult === youLose){
